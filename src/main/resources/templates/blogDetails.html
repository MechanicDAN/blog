<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.text}"/>
        <p><b>Колличество просмотров: </b><span th:text="${element.views}"/></p>
        <a th:href="'/blog/' + ${element.id}  + '/edit'" class="btn btn-warning">Редактировать</a><br><br>

        <form th:action="'/blog/' + ${element.id}  + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
