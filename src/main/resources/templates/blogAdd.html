<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success"> Добавить </button>
        </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
